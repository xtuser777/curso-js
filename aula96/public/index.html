<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aula 96 - Gerador de senhas</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>

    <div class="senha-gerada">Selecione as opções.</div>

    Quantidade de caracteres: <input value="1" type="number" min="1" max="25" class="qtd-caracteres"><br>
    Adicionar números <input type="checkbox" class="chk-numeros" checked><br>
    Adicionar maiúsculas <input type="checkbox" class="chk-maiusculas" ><br>
    Adicionar minúsculas <input type="checkbox" class="chk-minusculas" ><br>
    Adicionar símbolos <input type="checkbox" class="chk-simbolos" ><br>

    <button class="gerar-senha">Gerar Senha</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
